<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RPG Character Builder Project">
  <title>Who is Our New Hero?</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'UnifrakturMaguntia', serif;
      margin: 0;
      padding: 0;
      background-color: #0f281e; /* Dark green background */
      color: #ffffff; /* White text */
      background-image: url('images/fantasy-pattern.png'); /* Add a fantasy-themed pattern */
      background-size: contain;
      background-repeat: repeat;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      text-align: center;
      color: #e7dfd5;
      margin-top: 20px;
      text-shadow: 0 0 15px #4a9f4e, 0 0 30px #4a9f4e;
    }

    h2 {
      font-family: 'UnifrakturMaguntia', serif;
      font-size: 2.5rem;
      text-align: center;
      color: #e7dfd5;
      margin-top: 10px;
      text-shadow: 0 0 10px #4a9f4e, 0 0 20px #4a9f4e;
    }

    #container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(15, 40, 30, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }

    .menu {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .menu-column {
      width: 48%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    .character-preview {
      text-align: center;
    }

    .character-preview img {
      max-width: 200px;
      border-radius: 10px;
    }

    select {
      width: 50%;
      padding: 8px;
      font-size: 14px;
      text-align: center;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      width: 50%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    .preview-title {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #e7dfd5;
      text-shadow: 0 0 15px #4a9f4e, 0 0 30px #4a9f4e;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Who is Our New Hero?</h1>
    <h2>Create Your Hero</h2>
    <div class="menu">
      <div class="menu-column">
        <project-2></project-2>
      </div>
      <div class="menu-column character-preview">
        <h3 class="preview-title">Your Champion</h3>
        <rpg-character id="character-preview"></rpg-character>
      </div>
    </div>
  </div>

  <script type="module" src="./project-2.js"></script>
</body>
</html>
